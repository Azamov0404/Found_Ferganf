<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <header class="header">

        <div class="header-wrap">

            <div class="header-wrap__top container">

                <nav class="header-menu">
                    <ul>
                        <li><a href="#">Home</a></li>

                        </ul>

                            </div>
                            <div class="version-item">

                            </div>
                        </div>
                    </div>

                </div>

            </div>

                    <form action="#" class="header-search">
                        <label class="search-inner">
